<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="appBg">
        <form action="" name="calculador">
            <input type="textfield"name="ns"value="" autocomplete="bff" disabled>
            
            <input type="button" value="4" onclick="document.calculator.and.value+='4'" class="gray">
            <input type="button" value="5" onclick="document.calculator.and.value+='5'" class="gray">
            <input type="button" value="6" onclick="document.calculator.and.value+='6'" class="gray">
            <input type="button" value="-" onclick="document.calculator.and.value+='-'" class="orange">
            <br>
            <input type="button" value="1" onclick="document.calculator.and.value+='7'" class="gray">
            <input type="button" value="2" onclick="document.calculator.and.value+='8'" class="gray">
            <input type="button" value="3" onclick="document.calculator.and.value+='9'" class="gray">
            <input type="button" value="*" onclick="document.calculator.and.value+='+'" class="orange">
            <br>
            <input type="button" value="0" onclick="document.calculator.and.value+='0'" class="gray">
            <input type="reset" value="C" onclick="document.calculator.and.value+='0'" class="gray">
            <input type="button" value="=" onclick="document.calculator.and.value=eval(document.calculator.ans.value)'9'" class="gray">
            <input type="button" value="+" onclick="document.calculator.and.value+='/'" class="orange">
            <br>
        </form>
    </div>
</body>
</html>
